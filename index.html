<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Conversion</title>
  <link rel="StyleSheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <p class="title">Metric/Imperial Unit Conversion</p>
    <input type="number" id="input-el">
    <button id="button-el">Convert</button>
  </div>
  <div class="main-container">
    <div class="container">
      <div class="title-convertion">
        <p class="title-two">Length (Meter/Feet)</p>
      </div>
      <div id="length-result"></div>
    </div>
    <div class="container">
      <div class="title-convertion">
        <p class="title-two">Volume (Liters/Gallons)</p>
      </div>
      <div id="volume-result"></div>
    </div>
    <div class="container">
      <div class="title-convertion">
        <p class="title-two">Mass (Kilograms/Pounds)</p>
      </div>
      <div id="mass-result"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
